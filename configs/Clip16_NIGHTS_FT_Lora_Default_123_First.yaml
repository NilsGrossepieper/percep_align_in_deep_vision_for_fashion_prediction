    weight_decay: 0.0001
  dataset_name: nights_fashion_triplets
  hidden_size: 512
  load_vit: false
  model_family: vit
  model_type: clip_vitb16
  tag: Clip16_NIGHTS_FT_Lora_First_Model
  train: true
  training_method: lora
  vision_model_seed: 123
  vit:
    batch_size: 32
    dataset_root: /content/datasets/nights/
