    log_dir: /vision_models/vits_training
    lora_alpha: 32
    lora_dropout: 0.2
    lora_r: 16
    lr: 0.0003
    margin: 0.05
    min_delta: 0.0
    normalize_embeds: true
    patience: 3
    save_mode: adapter_only
    second_dataset_root: /content/datasets/fashion_triplets/
